<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Test Masonry</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/hs_cca/scripts/masonry.pkgd.min.js"></script>
        <style>
            .item { 
                width: 25%; 
                background-color: #000;
                color: white;
                height: 200px;
            }
            .item.w2 { width: 50%; }
        </style>
        <script>
            var $container = $('#container');
            // initialize
            $container.masonry({
                columnWidth: 200,
                itemSelector: '.item'
            });
        </script>
    </head>
    <body>
        <div id="container">
            <div class="item">...</div>
            <div class="item">...</div>
            <div class="item w2">...</div>
        </div>
    </body>
</html>
